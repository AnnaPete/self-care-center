<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <h1>✨ Self Care Center ✨</h1>
    <h2> Which Type of Message? </h2>
    <section class="wrapper-radio">
      <div class="radio-container">
        <div>
          <input type="radio" id="mantra" name="drone" value="mantra" checked>
          <label for="mantra"> Mantra </label>
        </div>
        <div>
          <input type="radio" id="affirmation" name="drone" value="affirmation" checked>
          <label for="affirmation"> Affirmation </label>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <button type="button" class="receive-btn"> Receive Message </button>
        <button type="button" class="custom-message"> Add Message </button>
      </div>
    </section>
    <section class="wrapper-img">
      <img class="image" id="yogi" src="assets/meditate.svg" alt="person-pic">
      <section hidden>
        
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
